    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Register service worker with immediate activation
          navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
            .then(function(registration) {
              console.log('SW registered for PWA: ', registration);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute

              // Listen for service worker messages
              navigator.serviceWorker.addEventListener('message', function(event) {
                if (event.data.type === 'SW_UPDATED') {
                  console.log('Service worker updated to version:', event.data.version);
                  window.location.reload();
                }
              });

              // Force update when new content is available
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available, refresh automatically
                      console.log('New content available, refreshing...');
                      window.location.reload();
                    }
                  });
                }
              });

              // Handle auth state changes more responsively
              const originalPushState = window.history.pushState;
              const originalReplaceState = window.history.replaceState;

              // Add global cache clearing function
              window.clearAppCache = function() {
                navigator.serviceWorker.ready.then(registration => {
                  registration.active?.postMessage({ type: 'CLEAR_ALL_CACHE' });
                });
              };

              window.history.pushState = function(...args) {
                originalPushState.apply(window.history, args);
                // Clear cache on navigation for fresh data
                if (args[2]?.includes('dashboard') || args[2]?.includes('login') || args[2]?.includes('auth') || args[2]?.includes('booking')) {
                  navigator.serviceWorker.ready.then(registration => {
                    registration.active?.postMessage({ type: 'CLEAR_DYNAMIC_CACHE' });
                  });
                }
              };

              window.history.replaceState = function(...args) {
                originalReplaceState.apply(window.history, args);
                // Clear cache on auth/data state changes
                if (args[2]?.includes('dashboard') || args[2]?.includes('login') || args[2]?.includes('auth') || args[2]?.includes('booking')) {
                  navigator.serviceWorker.ready.then(registration => {
                    registration.active?.postMessage({ type: 'CLEAR_DYNAMIC_CACHE' });
                  });
                }
              };

              // Clear cache on page visibility change (when user returns to tab)
              document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                  navigator.serviceWorker.ready.then(registration => {
                    registration.active?.postMessage({ type: 'CLEAR_DYNAMIC_CACHE' });
                  });
                }
              });
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
